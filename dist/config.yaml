project_name: passline
release:
  github:
    owner: perryrh0dan
    name: passline
  name_template: '{{.Tag}}'
scoop:
  name: passline
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- id: passline
  goos:
  - linux
  - windows
  goarch:
  - amd64
  - arm
  - arm64
  - "386"
  goarm:
  - "6"
  targets:
  - linux_amd64
  - linux_arm_6
  - linux_arm64
  - linux_386
  - windows_amd64
  - windows_386
  dir: .
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: '{{ .ProjectName }}'
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - passline
  name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}'
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
snapshot:
  name_template: '{{ .Tag }}'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
signs:
- id: default
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod download
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
